  <body style="background-color: #FFDAB9;">
 <div class="card" style="width:70%; margin-left:250px; margin-top:50px;">
 <div class="card-body">
    <div class="column" style="margin-left: 250px; margin-top: 20px;">
        <h4  class="card-header" style="text-transform:capitalize;"><i>YOUR ORDER</i></h4> </div><hr/>
  <div class="row">
    
    <div class="column">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ3SRw78LVTrsMS42ZJmkdq0D9B_qcel3jhN00ncKeAhTogPhMn&usqp=CAU"style="height:150px; width:200px;" />

      <div class="column" style="margin-left: 200px; margin-top: 50px;">
        <h5  class="card-header" style="text-transform:capitalize;"><i>Rs.{{result.FoodPrice}}</i></h5> </div>

  </div>
   
  <hr/> 
  <div class="column" style="margin-left: 250px; margin-top: 50px;">

    <div class="column" style="margin-left: 250px; margin-top: 50px;">

      </div>
    </div>
