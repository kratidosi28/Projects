<body>
    <form [formGroup]="customerLoginFormGroup">
      <h4 style="color:#3ba436;">LOGIN FORM!!</h4><br/>
     <div class="row">
       <label class="col-lg-6">
        <p class="label-txt">ENTER YOUR EMAIL</p>
        <input type="text" class="input" formControlName="Email">
        <div class="line-box">
          <div class="line"></div>
        </div>
       </label></div>
       <div class="row">
       <label class="col-lg-6">
         <p class="label-txt">ENTER YOUR PASSWORD</p>
        <input type="text" class="input" formControlName="Password">
        <div class="line-box">
          <div class="line"></div>
        </div></label>
         </div>
          <button type="submit" (click)="check()">submit</button>
        
    </form></body>
    <router-outlet></router-outlet>
